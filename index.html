<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Car Leasing Calculator</title>
</head>

<body>

    <div class="calculator">
        <div class="heading">
            <h1>Car Leasing Calculator</h1>
        </div>

        <div class="leasing-options">

            <div class="options-group">
                <div class="car-type-wrapper">
                    <label for="car-type">Car Type:</label>
                    <select id="car-type">
                        <option value="Brand New" selected>Brand New</option>
                        <option value="Used">Used</option>
                    </select>
                </div>

                <div class="car-value-wrapper">
                    <label for="car-value">Car Value (&euro;10&comma;000 - &euro;200&comma;000)</label>
                    <input id="car-value" type="text" value="100000">
                    <input id="car-value-range" type="range" min="10000" max="200000">
                </div>
            </div>

            <div class="options-group">

                <div class="lease-period-wrapper">
                    <label for="lease-period">Lease Period (months)</label>
                    <select id="lease-period">
                        <option value="12" selected>12</option>
                        <option value="24">24</option>
                        <option value="36">36</option>
                        <option value="48">48</option>
                        <option value="60">60</option>
                    </select>
                </div>


                <div class="car-value-wrapper">
                    <label for="car-value">Down Payment (10&percnt; - 50&percnt;)</label>
                    <input id="down-payment" type="text" value="25">
                    <input id="down-payment-range" type="range" min="10" max="50" step="5">
                </div>
            </div>

        </div>

        <div class="leasing-details">
            <div class="heading">
                <h2>Leasing Details</h2>
            </div>

            <div class="details">
                <div>
                    <p>Total Leasing Cost: &euro;<span id="total-cost"></span></p>
                    <p>Down Payment: &euro;<span id="down-payment-value"></span></p>
                </div>

                <div class="middle-line">

                </div>

                <div>
                    <p>Monthly Installment: &euro;<span id="monthly-installment"></span></p>
                    <p>Interest Rate: <span id="interest-rate"></span>&percnt;</p>
                </div>

            </div>

        </div>
    </div>

</body>
<script src="/script/index.js"></script>

</html>
